# DonutSMP Main GUI Layout Configuration
# This configures the main spawner GUI layout (27 slots, 3 rows of 9)
# Valid materials can be found at: https://jd.papermc.io/paper/1.21.8/org/bukkit/Material.html
# Note: For MOB_HEAD material, the texture will be automatically set based on the spawner entity type

gui_layout_version: "1.0.0"

buttons:

  # Storage access button
  storage:
    slot: 11
    material: CHEST
    enabled: true
    actions:
      left_click: "open_storage"
      right_click: "open_storage"

  # Spawner information display
  # Material will be MOB_HEAD with texture based on spawner entity type
  # Players can change material if they want different button appearance
  spawner_info:
    slot: 13
    material: MOB_HEAD
    enabled: true
    actions:
      left_click: "toggle_info"
      right_click: "sell_inventory"

  # Experience collection button
  exp:
    slot: 15
    material: EXPERIENCE_BOTTLE
    enabled: true
    actions:
      left_click: "collect_exp"
      right_click: "collect_exp"